<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ŞyŞ</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #000;
            color: #fff;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
            background-color: #111;
            position: sticky;
            top: 0;
            z-index: 1000;
        }

        .logo {
            font-size: 1.5rem;
            font-weight: bold;
            color: #4b06cc;
        }

        nav ul {
            list-style: none;
            display: flex;
            margin: 0;
            padding: 0;
        }

        nav ul li {
            margin: 0 15px;
        }

        nav ul li a {
            text-decoration: none;
            color: #fff;
            font-size: 1rem;
            transition: color 0.3s;
        }

        nav ul li a:hover {
            color: #5900ff;
        }

        .hero {
            height: 100vh;
            background: url('https://assets2.razerzone.com/images/pnx.assets/d192501ef926ba2274c7a7c569a9f018/razer_blade.jpg') no-repeat center center/cover;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
        }

        .hero h1 {
            font-size: 4rem;
            margin: 0;
            color: #5900ff;
        }

        .hero p {
            font-size: 1.5rem;
            margin: 20px 0;
        }

        .hero button {
            padding: 10px 20px;
            font-size: 1rem;
            color: #000;
            background-color: #4e06f8;
            border: none;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .hero button:hover {
            background-color: #5907f1;
        }

        .products {
            padding: 50px 20px;
            background-color: #111;
        }

        .products h2 {
            text-align: center;
            color: #ffffff;
            font-size: 2.5rem;
        }

        .product-list {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin-top: 30px;
        }

        .product {
            background-color: #222;
            border: 1px solid #333;
            border-radius: 10px;
            overflow: hidden;
            text-align: center;
            padding: 20px;
        }

        .product img {
            width: 100%;
            height: auto;
            border-bottom: 1px solid #333;
        }

        .product h3 {
            color: #fff;
            margin: 15px 0;
        }

        .product button {
            padding: 10px 20px;
            font-size: 1rem;
            color: #000;
            background-color: #4400ff;
            border: none;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .product button:hover {
            background-color: #3d00cc;
        }

        footer {
            text-align: center;
            padding: 20px;
            background-color: #111;
            color: #555;
        }

        footer a {
            color: #4400ff;
            text-decoration: none;
        }

        footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <header>
        <img src="soyyo.jpg" alt="Ícono" class="icon" width="30" height="30">
    <div class="logo"></div>
    <nav>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="productos.html">Products</a></li>
                <li><a href="#">Support</a></li>
                <li><a href="contacto.html" >Contact</a></li> <!-- Enlace actualizado -->
            </ul>
        </nav>
    </header>

    <section class="hero">
        <h1>Mejora tu juego</h1>
        <p>Descubra la tecnología de juego más vanguardista.</p>
        <button>Comprar ahora</button>
    </section>

    <section class="products">
        <h2>Productos destacados</h2>
        <div class="product-list">
            <div class="product">
                <img src="laptop.jpg" alt="Product 1">
                <h3>Razer Blade 15</h3>
                <button>comprar ahora</button>
            </div>
            <div class="product">
                <img src="teclado 2.jpg" alt="Product 2">
                <h3>Razer Huntsman V2</h3>
                <button>comprar ahora</button>
            </div>
            <div class="product">
                <img src="audifonos.jpg" alt="Product 3">
                <h3>Razer Kraken X</h3>
                <button>comprar ahora</button>
            </div>
        </div>
    </section>

    <footer>
        <p>&copy; 2025 Website. <a href="#">Privacy Policy</a> | <a href="#">Terms of Service</a></p>
    </footer>
</body>
</html>
